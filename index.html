<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.1.0/shaka-player.compiled.js"></script>
</head>
<body>
    <video id="video" data-shaka-player width="640" controls autoplay></video>

    <script>
        const manifestUri = 'https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('video');

        
            const player = new shaka.Player(video);
            await player.load(manifestUri);
        });
    </script>
</body>
</html>
