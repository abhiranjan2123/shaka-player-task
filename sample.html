<!DOCTYPE html>
<html>
  <head>
 
    <title>Video Player</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.7/shaka-player.ui.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.7/controls.min.css"
    />
  </head>
  <body>
    <div style="max-width: 40em">
      <video
        autoplay
        id="vid"
        style="width: 100%; height: 100%"
        data-shaka-player
      ></video>
    </div>

    <script>
      const manifestUri =
        "https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd";

      document.addEventListener("shaka-ui-loaded", async () => {
        const video = document.getElementById("vid");
        const ui = video["ui"];

        const controls = ui.getControls();

        const player = controls.getPlayer();

        await player.load(manifestUri);
      });
    </script>
  </body>
</html>
